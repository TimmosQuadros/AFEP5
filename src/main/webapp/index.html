<!DOCTYPE html>
<html ng-app="UserApp" ng-controller="UserController as user_ctrl">
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.7/i18n/angular-locale_da.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5//angular-route.js"></script>
        <script src="js/js.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-faded">

            <ul class="nav navbar-nav">
                <li class="nav-item active" ng-click="">
                    <a class="nav-link" href="#/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" ng-click="">
                    <a class="nav-link" href="#/home">Show users</a>
                </li>
            </ul>
        </nav>
        <table class='table' border="1">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in user_ctrl.users">
                    <td><img ng-src="{{ user.picture.thumbnail}}" /></td>
                    <td>{{user.first+" "+user.last}}</td>
                    <td><a href="#/details" ng-click="user_ctrl.setSelectedUserForDetails(user)">Details</a></td>
                </tr>
            </tbody>
        </table>
        
        <p ng-view="ng-view"></p>
    </body>
</html>
